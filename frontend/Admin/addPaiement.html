    <script>
        var request3 = new XMLHttpRequest();
        request3.open("GET", "Http://localhost:3000/clients", true);
        request3.onload = function () {
            var data3 = JSON.parse(this.response);
            var select = document.getElementById("idClient");
            data3.forEach((i) => {
                var option = document.createElement("option");
                option.text = i.prenom + ` ` + i.nom;
                option.value = i._id;
                select.options.add(option, 1);
                var cc = document.createElement("hr");
                select.appendChild(cc);
            });
        }
        request3.send();
    </script>

    <script>
        function verif() {
            var j = 0;
            var idClient = document.getElementById("idClient").value;
            var idContrat = document.getElementById("idContrat").value;
            var numRecu = document.getElementById("numRecu").value;
            var nomAgent = document.getElementById("nomAgent").value;
            var datePaiement = document.getElementById("datePaiement").value;
            var montantPaye = document.getElementById("montantPaye").value;
            if (!idClient || idClient.match("Select")) {
                document.getElementById("idClientError").innerHTML = "Invalid Client Id"
                j++;
            }
            else {
                document.getElementById("idClientError").innerHTML = "";
            }
            if (!idContrat || idContrat.match("Select")) {
                document.getElementById("idContratError").innerHTML = "Invalid Contract Id"
                j++;
            }
            else {
                document.getElementById("idContratError").innerHTML = "";
            }
            if (!numRecu) {
                document.getElementById("numRecuError").innerHTML = "Invalid Receipt Number"
                j++;
            }
            else {
                document.getElementById("numRecuError").innerHTML = "";
            }
            if (!nomAgent) {
                document.getElementById("nomAgentError").innerHTML = "Invalid Agent Name"
                j++;
            }
            else {
                document.getElementById("nomAgentError").innerHTML = "";
            }
            if (!montantPaye) {
                document.getElementById("montantPayeError").innerHTML = "Invalid Amount"
                j++;
            }
            else {
                document.getElementById("montantPayeError").innerHTML = "";
            }
            if (j == 0) {
                add();
            }
        }

        function add() {
            var url = "Http://localhost:3000/paiements";
            var data = {};

            data.idClient = document.getElementById("idClient").value;
            data.idContrat = document.getElementById("idContrat").value;
            data.numRecu = document.getElementById("numRecu").value;
            data.nomAgent = document.getElementById("nomAgent").value;
            data.datePaiement = document.getElementById("datePaiement").value;
            data.montantPaye = document.getElementById("montantPaye").value;

            var json = JSON.stringify(data);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("content-type", "application/json; charset=utf-8");
            xhr.onload = function () {

                var paiements = JSON.parse(xhr.responseText);
                console.log(paiements);

                if (xhr.readyState == 4 && xhr.status == "200") {
                    updateContract(paiements.idContrat, paiements.montantPaye);
                }
                else {

                    alert(paiements.message);
                    console.table(paiements);
                }
            };

            xhr.send(json);
        }
    </script>
    <script>
        function updateContract(idContrat, montantPaye) {
            var url = "http://localhost:3000/contrats/" + idContrat;
            var xhrGetContract = new XMLHttpRequest();
            xhrGetContract.open("GET", url, true);

            xhrGetContract.onload = function () {
                if (xhrGetContract.readyState == 4 && xhrGetContract.status == 200) {
                    var contrat = JSON.parse(xhrGetContract.responseText);
                    var newContract1 = parseInt(contrat.prixReste) - parseInt(montantPaye);
                    var newContract2 = parseInt(contrat.nbPaiement) + 1;

                    var updateData = {

                        idClient: contrat.idClient,
                        idProduit: contrat.idProduit,
                        numContrat: contrat.numContrat,
                        nomVendeur: contrat.nomVendeur,
                        dateContrat: contrat.dateContrat,
                        prixVente: contrat.prixVente,
                        avance: contrat.avance,
                        prixReste: newContract1,
                        dureePaiement: contrat.dureePaiement,
                        nbPaiement: newContract2,

                    };
                    console.log(updateData);

                    var contractJson = JSON.stringify(updateData);

                    var xhrUpdateContract = new XMLHttpRequest();
                    xhrUpdateContract.open("PUT", url, true);
                    xhrUpdateContract.setRequestHeader("Content-type", "application/json; charset=utf-8");
                    xhrUpdateContract.onload = function () {
                        if (xhrUpdateContract.readyState == 4 && xhrUpdateContract.status == 200) {
                            alert("	Price Remains updated successfully.");
                            location.replace("paiement.html");
                        } else {
                            alert("Failed to update Price Remains : " + xhrUpdateContract.responseText);
                        }
                    };
                    xhrUpdateContract.send(contractJson);
                } else {
                    alert("Failed to get contract details: " + xhrGetContract.responseText);
                }
            };
            xhrGetContract.send();
        }

    </script>
