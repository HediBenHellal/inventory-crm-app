    <script>
        function verif() {
            var j = 0;
            var prenom = document.getElementById("prenomClient").value;
            var nom = document.getElementById("nomClient").value;
            var numCin = document.getElementById("numCin").value;
            var numTel = document.getElementById("numTel").value;
            var dateNaissance = document.getElementById("dateNaissanceClient").value;
            var adresse = document.getElementById("adresseClient").value;
            if (!prenom) {
                document.getElementById("prenomClientError").innerHTML = "Invalid Fname "
                j++;
            }
            else {
                document.getElementById("prenomClientError").innerHTML = "";
            }
            if (!nom) {
                document.getElementById("nomClientError").innerHTML = "Invalid Lname"
                j++;
            }
            else {
                document.getElementById("nomClientError").innerHTML = "";
            }
            if (!numCin) {
                document.getElementById("numCinError").innerHTML = "Invalid Identity Card Number"
                j++;
            }
            else {
                document.getElementById("numCinError").innerHTML = "";
            }
            if (!numTel) {
                document.getElementById("numTelError").innerHTML = "Invalid Tel Number"
                j++;
            }
            else {
                document.getElementById("numTelError").innerHTML = "";
            }
            if (!dateNaissance) {
                document.getElementById("dateNaissanceClientError").innerHTML = "Invalid Date Of Birth"
                j++;
            }
            else {
                document.getElementById("dateNaissanceClientError").innerHTML = "";
            }
            if (!adresse) {
                document.getElementById("adresseClientError").innerHTML = "Invalid Adress"
                j++;
            }
            else {
                document.getElementById("adresseClientError").innerHTML = "";
            }
            if (j == 0) {
                add();
            }
        }
        function add() {
            var url = "Http://localhost:3000/clients";
            var data = {};

            data.prenom = document.getElementById("prenomClient").value;
            data.nom = document.getElementById("nomClient").value;
            data.numCin = document.getElementById("numCin").value;
            data.numTel = document.getElementById("numTel").value;
            data.dateNaissance = document.getElementById("dateNaissanceClient").value;
            data.adresse = document.getElementById("adresseClient").value;

            var json = JSON.stringify(data);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("content-type", "application/json; charset=utf-8");
            xhr.onload = function () {

                var clients = JSON.parse(xhr.responseText);
                console.log(clients);
                if (xhr.readyState == 4 && xhr.status == "200") {
                    alert("Client added");
                    location.replace("client.html");
                }
                else {
                    alert(clients.message);
                    console.table(clients);
                }
            };
            xhr.send(json);
        }

    </script>
