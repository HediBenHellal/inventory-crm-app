    <script>
        var urlString = window.location.href;
        var urlParams = new URL(urlString);
        var id = urlParams.searchParams.get("id");
        console.log(id);

        var url = "http://localhost:3000/produits/" + id;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);

        xhr.onload = function () {
            var produit = JSON.parse(xhr.responseText);
            console.log(produit);
            if (xhr.readyState == 4 && xhr.status == "200") {
                document.getElementById("imageProduit").value = produit.image;
                document.getElementById("nomProduit").value = produit.nom;
                document.getElementById("prixProduit").value = produit.prix;
                document.getElementById("descriptionProduit").value = produit.description;
            } else {
                console.log("error");
            }
        };

        xhr.send(null);
    </script>
    <script>
        function send() {
            var image = document.getElementById("imageProduit");

            const apikey = "AAewK2vTzOjcMDFNrTZTwz";
            const client = filestack.init(apikey);
            const options = {
                maxFiles: 20,
                uploadInBackground: false,
                onOpen: () => console.log("opened!"),
                onUploadDone: (res) => (image.value = res.filesUploaded[0].url),
            };
            client.picker(options).open();
        }
        var urlString = window.location.href;
        var urlParams = new URL(urlString);
        var id = urlParams.searchParams.get("id");
        function verif() {
            var j = 0;


            var nom = document.getElementById("nomProduit").value;
            var prix = document.getElementById("prixProduit").value;
            var description = document.getElementById("descriptionProduit").value;
            var image = document.getElementById("imageProduit").value;

            if (!image) {
                document.getElementById("imageProduitError").innerHTML = "Invalid Product Image";
                j++;
            } else {
                document.getElementById("imageProduitError").innerHTML = "";
            }
            if (!nom) {
                document.getElementById("nomError").innerHTML = "Invalid Product Name";
                j++;
            } else {
                document.getElementById("nomError").innerHTML = "";
            }
            if (!prix) {
                document.getElementById("prixError").innerHTML = "Invalid Product Price";
                j++;
            } else {
                document.getElementById("prixError").innerHTML = "";
            }
            if (!description) {
                document.getElementById("descriptionError").innerHTML = "Invalid Product Description";
                j++;
            } else {
                document.getElementById("descriptionError").innerHTML = "";
            }
            if (j == 0) {
                update();
            }
        }
        function update() {
            var url = "http://localhost:3000/produits/" + id;
            var data = {};

            data.image = document.getElementById("imageProduit").value;
            data.nom = document.getElementById("nomProduit").value;
            data.prix = document.getElementById("prixProduit").value;
            data.description = document.getElementById("descriptionProduit").value;


            var json = JSON.stringify(data);
            var xhr = new XMLHttpRequest();
            xhr.open("PUT", url, true);
            xhr.setRequestHeader("content-type", "application/json; charset=utf-8");
            xhr.onload = function () {
                var produits = JSON.parse(xhr.responseText);
                console.log(produits);

                if (xhr.readyState == 4 && xhr.status == "200") {
                    alert("Product updated");
                    location.replace("produit.html");
                } else {
                    alert(produits.message);
                    console.table(produits);
                }
            };

            xhr.send(json);
        }
    </script>
