    <script>
        var request2 = new XMLHttpRequest();
        request2.open("GET", "Http://localhost:3000/produits", true);
        request2.onload = function () {
            var data2 = JSON.parse(this.response);
            var select = document.getElementById("idProduit");
            data2.forEach((i) => {
                var option = document.createElement("option");
                option.text = i.nom;
                option.value = i._id;
                select.options.add(option, 1);
                var cc = document.createElement("hr");
                select.appendChild(cc);
            });
        }
        request2.send();
    </script>
    <script>

        function verif() {
            var j = 0;
            var idProduit = document.getElementById("idProduit").value;
            var quantiteProduit = document.getElementById("quantiteProduit").value;
            var dateAchat = document.getElementById("dateAchat").value;
            var montantAchat = document.getElementById("montantAchat").value;


            if (!idProduit || idProduit.match("Select")) {
                document.getElementById("idProduitError").innerHTML = "Invalid Product Id";
                j++;
            } else {
                document.getElementById("idProduitError").innerHTML = "";
            }

            if (!quantiteProduit) {
                document.getElementById("quantiteProduitError").innerHTML = "Invalid Product Quantity";
                j++;
            } else {
                document.getElementById("quantiteProduitError").innerHTML = "";
            }
            if (!dateAchat) {
                document.getElementById("dateAchatError").innerHTML = "Invalid Date";
                j++;
            } else {
                document.getElementById("dateAchatError").innerHTML = "";
            }
            if (!montantAchat) {
                document.getElementById("montantAchatError").innerHTML = "Invalid Amount";
                j++;
            } else {
                document.getElementById("montantAchatError").innerHTML = "";
            }
            if (j == 0) {
                add();
            }
        }
        function add() {
            var url = "http://127.0.0.1:3000/achats";

            var data = {};
            data.idProduit = document.getElementById("idProduit").value;
            data.quantiteProduit = document.getElementById("quantiteProduit").value;
            data.dateAchat = document.getElementById("dateAchat").value;
            data.montantAchat = document.getElementById("montantAchat").value;


            var json = JSON.stringify(data);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
            xhr.onload = function () {
                var achats = JSON.parse(xhr.responseText);
                console.log(achats);

                if (xhr.readyState == 4 && xhr.status == "200") {
                    /* alert("Purshase added");
                     location.replace("achat.html");*/
                    updateProduct(achats.idProduit, achats.quantiteProduit);
                } else {
                    alert(achats.message);
                    console.table(achats);
                }
            };
            xhr.send(json);
        }
    </script>
    <script>
        function updateProduct(idProduit, quantiteProduit) {
            var url = "http://localhost:3000/produits/" + idProduit;
            var xhrGetProduct = new XMLHttpRequest();
            xhrGetProduct.open("GET", url, true);

            xhrGetProduct.onload = function () {
                if (xhrGetProduct.readyState == 4 && xhrGetProduct.status == 200) {
                    var produit = JSON.parse(xhrGetProduct.responseText);
                    var newStock = parseInt(produit.quantite) + parseInt(quantiteProduit);

                    var updateData = {
                        quantite: newStock
                    };
                    var productJson = JSON.stringify(updateData);

                    var xhrUpdateProduct = new XMLHttpRequest();
                    xhrUpdateProduct.open("PUT", url, true);
                    xhrUpdateProduct.setRequestHeader("Content-type", "application/json; charset=utf-8");
                    xhrUpdateProduct.onload = function () {
                        if (xhrUpdateProduct.readyState == 4 && xhrUpdateProduct.status == 200) {
                            alert("Product quantity updated successfully.");
                            location.replace("achat.html");
                        } else {
                            alert("Failed to update product quantity: " + xhrUpdateProduct.responseText);
                        }
                    };
                    xhrUpdateProduct.send(productJson);
                } else {
                    alert("Failed to get product details: " + xhrGetProduct.responseText);
                }
            };
            xhrGetProduct.send();
        }
    </script>
