    <script>
        var request = new XMLHttpRequest();
        request.open("GET", "Http://localhost:3000/clients", true);
        request.onload = function () {
            var data = JSON.parse(this.response);
            var select = document.getElementById("idClient");
            data.forEach((i) => {
                var option = document.createElement("option");
                option.text = i.prenom + ` ` + i.nom;
                option.value = i._id;
                select.options.add(option, 1);
                var cc = document.createElement("hr");
                select.appendChild(cc);
            });
        }
        request.send();
    </script>

    <script>
        function verif() {
            var j = 0;
            var idClient = document.getElementById("idClient").value;
            var idProduit = document.getElementById("idProduit").value;
            var numContrat = document.getElementById("numContrat").value;
            var nomVendeur = document.getElementById("nomVendeur").value;
            var dateContrat = document.getElementById("dateContrat").value;
            var prixVente = document.getElementById("prixVente").value;
            var avance = document.getElementById("avance").value;
            var prixReste = document.getElementById("prixReste").value;
            var dureePaiement = document.getElementById("dureePaiement").value;


            if (!idClient || idClient.match("Select")) {
                document.getElementById("idClientError").innerHTML = "Invalid Client Name";
                j++;
            }
            else {
                document.getElementById("idClientError").innerHTML = "";
            }
            if (!idProduit || idProduit.match("Select")) {
                document.getElementById("idProduitError").innerHTML = "Invalid Product Name";
                j++;
            }
            else {
                document.getElementById("idProduitError").innerHTML = "";
            }
            if (!nomVendeur) {
                document.getElementById("nomVendeurError").innerHTML = "Invalid Seller Name";
                j++;
            }
            else {
                document.getElementById("nomVendeurError").innerHTML = "";
            }
            if (!numContrat) {
                document.getElementById("numContratError").innerHTML = "Invalid Contract Number";
                j++;
            }
            else {
                document.getElementById("numContratError").innerHTML = "";
            }

            if (!dateContrat) {
                document.getElementById("dateContratError").innerHTML = "Invalid Contract Date";
                j++;
            }
            else {
                document.getElementById("dateContratError").innerHTML = "";
            }

            if (!prixVente) {
                document.getElementById("prixVenteError").innerHTML = "Invalid Sell Price";
                j++;
            }
            else {
                document.getElementById("prixVenteError").innerHTML = "";
            }
            if (!avance) {
                document.getElementById("avanceError").innerHTML = "Invalid Advance";
                j++;
            }
            else {
                document.getElementById("avanceError").innerHTML = "";
            }
            if (!prixReste) {
                document.getElementById("prixResteError").innerHTML = "Invalid Price Remains";
                j++;
            }
            else {
                document.getElementById("prixResteError").innerHTML = "";
            }
            if (!dureePaiement) {
                document.getElementById("dureePaiementError").innerHTML = "Invalid Duration";
                j++;
            }
            else {
                document.getElementById("dureePaiementError").innerHTML = "";
            }
            if (j == 0) {
                add();
            }

        }
        function add() {
            var url = "Http://localhost:3000/contrats";
            var data = {};

            data.idClient = document.getElementById("idClient").value;
            data.idProduit = document.getElementById("idProduit").value;
            data.numContrat = document.getElementById("numContrat").value;
            data.nomVendeur = document.getElementById("nomVendeur").value;
            data.dateContrat = document.getElementById("dateContrat").value;
            data.prixVente = document.getElementById("prixVente").value;
            data.avance = document.getElementById("avance").value;
            data.prixReste = document.getElementById("prixReste").value;
            data.dureePaiement = document.getElementById("dureePaiement").value;
            data.nbPaiement = parseInt(data.nbPaiement) || 0;
            data.statut = ""

            var json = JSON.stringify(data);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("content-type", "application/json; charset=utf-8");
            xhr.onload = function () {

                var contrats = JSON.parse(xhr.responseText);

                console.log(contrats);

                if (xhr.readyState == 4 && xhr.status == "200") {

                    updateProductMoins(contrats.idProduit);

                }
                else {

                    alert(contrats.message);
                    console.table(contrats);
                }
            };

            xhr.send(json);
        }
    </script>
    <script>
        function updateProductMoins(idProduit) {
            var url = "http://localhost:3000/produits/" + idProduit;
            var xhrGetProduct = new XMLHttpRequest();
            xhrGetProduct.open("GET", url, true);
            xhrGetProduct.onload = function () {
                if (xhrGetProduct.readyState == 4 && xhrGetProduct.status == 200) {
                    var produit = JSON.parse(xhrGetProduct.responseText);
                    var newStock = produit.quantite - 1;

                    var updateData = {
                        quantite: newStock
                    };
                    var productJson = JSON.stringify(updateData);
                    var xhrUpdateProduct = new XMLHttpRequest();
                    xhrUpdateProduct.open("PUT", url, true);
                    xhrUpdateProduct.setRequestHeader("Content-type", "application/json; charset=utf-8");
                    xhrUpdateProduct.onload = function () {
                        if (xhrUpdateProduct.readyState == 4 && xhrUpdateProduct.status == 200) {
                            alert("Product quantity updated successfully.");
                            location.replace("contrat.html");
                        } else {
                            alert("Failed to update product quantity: " + xhrUpdateProduct.responseText);
                        }
                    };
                    xhrUpdateProduct.send(productJson);
                } else {
                    alert("Failed to get product details: " + xhrGetProduct.responseText);
                }
            };
            xhrGetProduct.send();
        }
    </script>
