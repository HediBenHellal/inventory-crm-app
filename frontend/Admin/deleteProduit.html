<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Space | Products | Delete Product</title>
</head>

<body>
    <script>
        var d = window.confirm("Want to delete!");
        if (d == true) {
            var urlString = window.location.href;
            var urlParams = new URL(urlString);
            var id = urlParams.searchParams.get("id");
            console.log(id);

            var url = "http://localhost:3000/produits/" + id;
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", url, true);

            xhr.onload = function () {
                if (xhr.readyState == 4 && xhr.status === 200) {
                    location.replace("produit.html");
                    event.preventDefault();
                } else {
                    console.log("error");
                }
            };
            xhr.send(null);
        } else {
            location.replace("produit.html");
        }
    </script>
</body>

</html>
