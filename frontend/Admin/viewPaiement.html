    <script>
        var urlString = window.location.href;
        var urlParams = new URL(urlString);
        var id = urlParams.searchParams.get("id");

        var url = "http://localhost:3000/paiements/" + id;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onload = function () {
            var paiement = JSON.parse(xhr.responseText);
            console.log(paiement);
            if (xhr.readyState == 4 && xhr.status == "200") {

                $.getJSON(
                    "http://127.0.0.1:3000/clients/" + paiement.idClient,
                    function (client) {
                        document.getElementById("idClient").value = client.prenom + ` ` + client.nom;
                    }
                );
                $.getJSON(
                    "http://127.0.0.1:3000/contrats/" + paiement.idContrat,
                    function (contrat) {
                        document.getElementById("idContrat").value = contrat.numContrat;
                    }
                );
                document.getElementById("idClient").value = paiement.idClient;
                document.getElementById("idContrat").value = paiement.idContrat;
                document.getElementById("numRecu").value = paiement.numRecu;
                document.getElementById("nomAgent").value = paiement.nomAgent;
                document.getElementById("datePaiement").value = paiement.datePaiement;
                document.getElementById("montantPaye").value = paiement.montantPaye;


            } else {
                console.log("error");
            }
        };

        xhr.send(null);
    </script>
